<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav">
        <div class="container">
          <div class="btn">Home</div>
          <div class="btn">Contact</div>
          <div class="btn">About</div>
          <div class="btn">FAQ</div>
          <svg
            class="outline"
            overflow="visible"
            width="400"
            height="60"
            viewBox="0 0 400 60"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              class="rect"
              pathLength="100"
              x="0"
              y="0"
              width="400"
              height="60"
              fill="transparent"
              stroke-width="5"
            ></rect>
          </svg>
        </div>
      </div>
      
    
</body>
</html>
